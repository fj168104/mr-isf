<body>


<div class="page-container">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript" th:inline="javascript">
		nameArr = eval([[${nameArr}]]);
		// 路径配置
		require.config({
			paths: {
				echarts: 'http://echarts.baidu.com/build/dist'
			}
		});

		// 使用v
		require(
			[
				'echarts',
				'echarts/chart/line',
				'echarts/chart/bar',
				'echarts/chart/scatter',
				'echarts/chart/k',
				'echarts/chart/pie',
				'echarts/chart/radar',
				'echarts/chart/force',
				'echarts/chart/chord',
				'echarts/chart/gauge',
				'echarts/chart/funnel',
				'echarts/chart/eventRiver',
				'echarts/chart/venn',
				'echarts/chart/treemap',
				'echarts/chart/tree',
				'echarts/chart/wordCloud',
				'echarts/chart/heatmap'
			],
			function (ec) {
				// 基于准备好的dom，初始化echarts图表
				var myChart = ec.init(document.getElementById('main'));

				option = {
					tooltip: {
						trigger: 'axis'
					},
					legend: {
						data: nameArr
					},
					toolbox: {
						show: true,
						feature: {
							mark: {show: true},
							dataView: {show: true, readOnly: false},
							magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
							restore: {show: true},
							saveAsImage: {show: true}
						}
					},
					calculable: true,
					xAxis: [
						{
							name: "统计时间",
							type: 'category',
							boundaryGap: false,
							data: eval([[${arrX}]])
						}
					],
					yAxis: [
						{
							name: "耗时",
							type: 'value'
						}
					],
					series: [
						{
							name: nameArr[0],
							type: 'line',
							stack: '总量',
							data: eval([[${nArr1}]])
						},
						{
							name: nameArr[1],
							type: 'line',
							stack: '总量',
							data: eval([[${nArr2}]])
						},
						{
							name: nameArr[2],
							type: 'line',
							stack: '总量',
							data: eval([[${nArr3}]])
						},
						{
							name: nameArr[3],
							type: 'line',
							stack: '总量',
							data: eval([[${nArr4}]])
						},
						{
							name: nameArr[4],
							type: 'line',
							stack: '总量',
							data: eval([[${nArr5}]])
						}
					]
				};

				// 为echarts对象加载数据
				myChart.setOption(option);
			}
		);
    </script>
</div>
