<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	  layout:decorate="~{admin/common/common}">
<head>
	<title>分类管理</title>
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/treegrid/jquery.treegrid.css}"/>
	<style>
		.glyphicon-chevron-right:before{
			content: "\e6d7";
		}
		.glyphicon-chevron-down:before{
			content: "\e6d5";
		}
	</style>
</head>

<body layout:fragment="content">
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i>
	首页 <span class="c-gray en">&gt;</span>
	数据管理 <span class="c-gray en">&gt;</span>
	分类管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<form id="myForm" th:action="@{/admin/data/classify}" th:method="get">
	<div class="page-container">
		<div class="text-c">
			<input type="text" class="input-text" style="width:250px" placeholder="分类名称" id="classifyName">
			<a class="btn btn-success" onclick="Classify.search();"><i class="Hui-iconfont">&#xe665;</i> 搜分类</a>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<a href="javascript:;" th:onclick="'javascript:data_classify_add(\'添加分类\',\'/admin/data/classify/add\',\'800\',\'450\');'" class="btn btn-primary radius" shiro:hasPermission="data-classify:add"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
				<a href="javascript:;" th:onclick="'javascript:data_classify_edit(\'编辑分类\',\'/admin/data/classify/edit\',\'800\',\'450\');'" class="btn btn-primary radius" shiro:hasPermission="data-classify:edit"><i class="Hui-iconfont">&#xe6df;</i>修改</a>
				<a href="javascript:;" th:onclick="'javascript:data_classify_del(this, \'/admin/data/classify\');'" class="btn btn-danger radius" shiro:hasPermission="data-classify:del"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
			</span>
		</div>

		<table class="table table-border table-bordered table-bg table-hover" id="classifyTable">

		</table>
    </div>
</form>

<script type="text/javascript" th:src="@{/js/lib/treegrid/jquery.treegrid.min.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/treegrid/jquery.treegrid.bootstrap3.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/treegrid/jquery.treegrid.extension.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/treegrid/tree.table.js}"></script>
<script type="text/javascript" th:src="@{/js/admin/data/data-classify-list.js}"></script>
</body>
</html>
