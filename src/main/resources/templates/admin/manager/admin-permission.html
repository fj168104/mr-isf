<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/common/common}">
<head>
	<title>权限管理</title>
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/treegrid/jquery.treegrid.css}"/>
	<style>
		.glyphicon-chevron-right:before{
			content: "\e6d7";
		}
		.glyphicon-chevron-down:before{
			content: "\e6d5";
		}
	</style>
</head>

<body layout:fragment="content">
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i>
	首页 <span class="c-gray en">&gt;</span>
	系统管理 <span class="c-gray en">&gt;</span>
	权限管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<form id="myForm" th:action="@{/admin/permission}" th:method="get">
	<div class="page-container">
		<div class="text-c">
			<input type="text" class="input-text" style="width:250px" placeholder="权限名称" id="menuName">
			<a class="btn btn-success" onclick="Menu.search();"><i class="Hui-iconfont">&#xe665;</i> 搜权限节点</a>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<a href="javascript:;" th:onclick="'javascript:admin_permission_del(this, \'/admin/permission\');'" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
				<a href="javascript:;" th:onclick="'javascript:admin_permission_add(\'添加权限节点\',\'/admin/permission/add\',\'800\',\'500\');'" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
				<a href="javascript:;" th:onclick="'javascript:admin_permission_edit(\'编辑权限节点\',\'/admin/permission/edit\',\'800\',\'500\');'" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe6df;</i>编辑</a>
			</span>
		</div>

		<table class="table table-border table-bordered table-bg table-hover" id="menuTable">

		</table>
    </div>
</form>

<script type="text/javascript" th:src="@{/js/lib/treegrid/jquery.treegrid.min.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/treegrid/jquery.treegrid.bootstrap3.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/treegrid/jquery.treegrid.extension.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/treegrid/tree.table.js}"></script>
<script type="text/javascript" th:src="@{/js/admin/manager/admin-permission.js}"></script>
</body>
</html>
